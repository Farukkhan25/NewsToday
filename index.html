<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsToday</title>
    <!-- My css link -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- fontawesome css cdn -->
    <script
      src="https://kit.fontawesome.com/2e0b61f41d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- navbar starts here -->
      <div class="navbar sm:container lg:mx-auto lg:p-10 bg-base-200">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl">NewsTODAY</a>
        </div>
        <div class="flex items-center gap-2">
          <ul
            tabindex="0"
            class="flex justify-around items-center p-2 shadow bg-base-100 rounded-box w-52"
          >
            <li class="hover:bg-red-300 py-2 px-3 hover:rounded">
              <a>News</a>
            </li>
            <li><a>Blog</a></li>
          </ul>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://placeimg.com/80/80/people" />
              </div>
            </label>
            <ul
              tabindex="0"
              class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- navbar ends here -->

      <!-- Dynamic Category section starts -->
      <div
        class="md:container mx-auto md:px-10 flex-1 justify-center items-center"
      >
        <ul
          id="all-categories"
          class="md:flex-row flex-col justify-center menu bg-purple-500 text-secondary-content p-2 rounded-box"
        ></ul>
      </div>
      <!-- Dynamic Category section ends -->
    </header>

    <!-- main section starts -->
    <main>
      <!-- News-Container -->
      <section
        id="news-container"
        class="md:container mx-auto md:p-10"
      ></section>
    </main>
    <!-- main section ends -->

    <!-- Script Files Links -->
    <script src="./JS/catagories.js"></script>
    <script src="./JS/categoryDetails.js"></script>
  </body>
</html>
