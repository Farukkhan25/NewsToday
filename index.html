<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsToday</title>
    <!-- My css link -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- fontawesome css cdn -->
    <script
      src="https://kit.fontawesome.com/2e0b61f41d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- navbar starts here -->
      <div class="navbar lg:p-5 lg:px-24 bg-base-200">
        <div class="flex-1 relative">
          <a class="text-white btn btn-ghost normal-case text-xl"
            >News
            <span class="bg-red-800 md:ml-1 md:px-1 border rounded-sm"
              >TODAY</span
            ></a
          >
        </div>
        <div class="flex items-center md:gap-2">
          <ul
            tabindex="0"
            class="flex justify-around items-center md:p-2 sm:overflow-hidden shadow bg-base-100 rounded-box md:w-52 w-36"
          >
            <li
              class="text-white hover:bg-green-700 md:py-2 md:px-3 hover:rounded-lg"
            >
              <a>News</a>
            </li>
            <li
              class="text-white hover:bg-green-700 py-2 px-3 hover:rounded-lg"
            >
              <a>Blog</a>
            </li>
          </ul>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://placeimg.com/80/80/people" />
              </div>
            </label>
            <ul
              tabindex="0"
              class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- navbar ends here -->

      <!-- Dynamic Category section starts -->
      <div
        class="md:container mx-auto md:px-10 md:pt-10 flex-1 justify-center items-center"
      >
        <ul
          id="all-categories"
          class="md:flex-row flex-col justify-center menu text-purple-700 text-lg font-semibold sm:font-bold text-secondary-content p-2 rounded-box"
        ></ul>
      </div>
      <!-- Dynamic Category section ends -->
    </header>

    <!-- Items Count Start-->
    <section class="md:container md:mx-auto md:px-10">
      <div
        class="alert alert-info shadow-lg md:container mx-auto flex justify-center text-center mt-10 md:py-7 lg:px-14 font-semibold"
      >
        <div class="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="stroke-current flex-shrink-0 w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <h4>
            <span id="item-list"></span> items found for category
            <span id="category-name"></span>
          </h4>
        </div>
      </div>

      <div class="flex items-center justify-between mt-10">
        <div class="flex items-center">
          <label for="sort" class="text-black text-xl">
            <span class="pr-3 font-semibold">Sort By:</span>
            <button class="btn btn-active btn-primary">Most Views</button>
          </label>
        </div>

        <div class="buttons">
          <button
            class="btn btn-active btn-xs sm:btn-sm md:btn-md lg:btn-md btn-secondary text-white"
          >
            Today's Pick
          </button>
          <button
            class="btn btn-xs sm:btn-sm md:btn-md lg:btn-md btn-ghost border text-violet-800 border-slate-500"
          >
            Trending
          </button>
        </div>
      </div>
    </section>
    <!-- Items Count End-->

    <!-- main section starts -->
    <main>
      <!-- News-Container -->
      <section
        id="news-container"
        class="md:container mx-auto md:p-10"
      ></section>

      <!-- Spinner Section -->
      <section id="spinner-section" class="pt-10 hidden">
        <div class="flex items-center justify-center space-x-2">
          <div
            class="w-4 h-4 rounded-full animate-pulse dark:bg-violet-400"
          ></div>
          <div
            class="w-4 h-4 rounded-full animate-pulse dark:bg-violet-400"
          ></div>
          <div
            class="w-4 h-4 rounded-full animate-pulse dark:bg-violet-400"
          ></div>
        </div>
      </section>

      <!-- Modal -->
      <section>
        <input type="checkbox" id="my-modal-3" class="modal-toggle" />
        <div class="modal">
          <div class="modal-box relative bg-stone-300">
            <label
              for="my-modal-3"
              class="btn btn-sm btn-circle absolute right-2 top-2"
              >âœ•</label
            >
            <h3
              class="py-2 text-lg font-bold bg-neutral-300 text-black text-center"
              id="ModalLabel"
            ></h3>
            <div>
              <img
                id="news-image"
                class="bg-cover bg-center py-4"
                src=""
                alt=""
              />

              <p
                id="news-details"
                class="text-indigo-900 font-medium text-justify"
              ></p>
            </div>

            <div
              class="flex justify-between mt-3 p-3 bg-gradient-to-r from-cyan-500 to-blue-500"
            >
              <div class="flex justify-between items-center">
                <div class="author">
                  <img id="author-img" class="author-img" src="" alt="" />
                </div>
                <div class="mx-2">
                  <h6
                    id="author-name"
                    class="m-0 text-black font-semibold"
                  ></h6>
                  <small id="publish-date" class="m-0 text-slate-900"></small>
                </div>
              </div>

              <div class="flex items-center">
                <i class="fa-regular fa-eye text-black"></i>
                <span id="view-news" class="ml-1 text-black"></span>
              </div>

              <div>
                <label for="my-modal-3" class="btn md:px-7 md:h-4">Close</label>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- main section ends -->

    <!-- Script Files Links -->
    <script src="./JS/catagories.js"></script>
    <script src="./JS/categoryDetails.js"></script>
    <script src="./JS/newsDetails.js"></script>
  </body>
</html>
