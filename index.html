<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsToday</title>
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- fontawesome css cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/brands.min.css"
      integrity="sha512-+oRH6u1nDGSm3hH8poU85YFIVTdSnS2f+texdPGrURaJh8hzmhMiZrQth6l56P4ZQmxeZzd2DqVEMqQoJ8J89A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navbar starts here -->
    <div class="navbar bg-base-200">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl">NewsTODAY</a>
      </div>
      <div class="flex-none gap-2">
        <ul
          tabindex="0"
          class="flex mt-3 p-2 shadow bg-base-100 rounded-box w-52"
        >
          <li class="mr-10"><a>News</a></li>
          <li class="mr-10"><a>Blog</a></li>
        </ul>
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img src="https://placeimg.com/80/80/people" />
            </div>
          </label>
          <ul
            tabindex="0"
            class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
          >
            <li>
              <a class="justify-between">
                Profile
                <span class="badge">New</span>
              </a>
            </li>
            <li><a>Settings</a></li>
            <li><a>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- navbar ends here -->

    <!-- main section starts -->
    <main>
        <!-- <div class="flex"> -->
            <!-- Categories -->
            <div class="flex justify-center">
                <ul id="all-categories" class=" md:flex-row flex-col menu bg-secondary text-secondary-content p-2 rounded-box">
                    
                </ul>
            </div>

            <!-- products -->
            <div id="products-container" class="grow grid grid-cols-4 gap-4">

            </div>
        <!-- </div> -->
    </main>
    <!-- main section ends -->

    <script src="./JS/catagories.js"></script>
  </body>
</html>
